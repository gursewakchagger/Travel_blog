<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Background Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    nav {
      position:fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1rem;
      z-index: 10;
      text-align: center;
    }

    .video-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      position: absolute;
      top: 35%;
      left:35%;
      /* transform: translate(-50%, -50%); */
      color: white;
      font-size: 3rem;
      z-index: 5;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <nav>
    Fixed Navbar
  </nav>

  <div class="video-container">
    <h1>Welcome to My Site</h1>
    <video autoplay muted loop>
      <source src="vid-1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
